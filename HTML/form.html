        <td><input type="text" id="hp" size="30"></td>

                <option value="">@stu.pnj.ac.id</option>
            </select>
        </td>
    </tr><tr>
        <td><label for="gender">Gender</label></td>
        <td>
            <input type="radio" id="male" name="gender" value="Pria">
