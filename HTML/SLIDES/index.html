<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <style>
   .slideshow-container {
      position: relative;
      width: 500px; /* Set the width of the slideshow */
      height: 300px; /* Set the height of the slideshow */
      overflow: hidden;
    }
    
   .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
    }
    
   .slideshow-container img:hidden {
      opacity: 0;
    }
    
   .slideshow-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    
   .prev {
      left: 10px;
    }
    
   .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="cs2.png" alt="Image 1">
    <img src="genshin.png" alt="Image 2">
    <img src="naruto.png" alt="Image 3">
    <button class="prev">Previous</button>
    <button class="next">Next</button>
  </div>
  
  <script>
    // Get the slideshow container and images
    const slideshowContainer = document.querySelector('.slideshow-container');
    const images = slideshowContainer.querySelectorAll('img');
    
    // Set the current image index
    let currentIndex = 0;
    
    // Function to show the current image
    function showImage() {
      // Hide all images
      images.forEach((image) => {
        image.style.display = 'none';
      });
      // Show the current image
      images[currentIndex].style.display = 'block';
    }
    
    // Function to navigate to the previous image
    function prevImage() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      }
      showImage();
    }
    
    // Function to navigate to the next image
    function nextImage() {
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      showImage();
    }
    
    // Add event listeners to the navigation buttons
    document.querySelector('.prev').addEventListener('click', prevImage);
    document.querySelector('.next').addEventListener('click', nextImage);
    
    // Show the first image by default
    showImage();
  </script>
</body>
</html>
